<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflex</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <h1 class="logo">Netflex</h1>
        <nav class="navigation">
            <a id="Home" href="">Home</a>
            <a id="About" href="">About</a>
            <a id="Services" href="">Services</a>
            <a id="Contact" href="">Contact</a>
            <button id="startLog" class="login-btn-popup">Login</button>
        </nav>
    </header>

    <div id="wrapper" class="wrapper">
        <div id="box" class="form-box login">
            <form action="">
                <div class="input-box">
                    <i class="fa-solid fa-envelope"></i>
                    <span class="icon"></span>
                    <input id="email" type="email" placeholder="Email" required>

                </div>
                <div class="input-box">
                    <i class="fa-solid fa-lock"></i>
                    <span class="icon"></span>
                    <input id="password" type="password" placeholder="Password" required>
                </div>
                <button id="loginBtn" class="btn-login">Login</button>
            </form>
        </div>
    </div>


</body>
<script src="https://kit.fontawesome.com/7a0ba6b588.js" crossorigin="anonymous"></script>
<script src="login.js"></script>

</html>
